<!DOCTYPE html>
<html>
<head>
  <title>D3.js Tutorial</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container_div">
    <div>
      <h2>Confirmed coronavirus cases in Belgium by age, as of November 11, 2020</h2>
      <p>Estimate the correct values by dragging the bars below. <br> We'll give you a hint: the total number of cases was at that point over 520.000.</p>
    </div>
    <div id="comparison-container" />
  </div>
  <button id="button" class="bttn-minimal bttn-md bttn-primary">Show me how I did</button>
  <div id="feedback" class="feedback"></div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
